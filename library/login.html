<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #31b34f;
            margin: 0;
        }
        .login-container {
            background: white;
            width: 450px;
            height: 380px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            width: 410px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            width: 100%;
            text-align: left; /* 추가된 부분: 왼쪽 정렬 */
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-button {
            width: 415px;
            padding: 10px;
            background: #13be3b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            height: 50px;
        }
        .login-button:hover {
            background: #17682a;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <div class="error-message" id="error-message">아이디 또는 비밀번호가 일치하지 않습니다.</div>
        <form id="login-form">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
        <p class="signup-link">계정이 없으신가요? <a href="register.html">회원가입</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // 이전에 작성한 fetch 요청
            fetch('login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = 'main.php'; // 로그인 성공 시 이동할 페이지
                } else {
                    // 실패 메시지 처리
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                // 서버 오류 처리
                errorMessage.textContent = "서버 오류가 발생했습니다.";
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
