<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마이페이지</title>
  <link rel="stylesheet" href="mypage.css" />
  <script>
    function togglePasswordChange() {
      const changeBox = document.getElementById('password-change-box');
      changeBox.style.display = changeBox.style.display === 'none' ? 'block' : 'none';
    }

    function confirmPasswordChange() {
      const changeBox = document.getElementById('password-change-box');
      const messageBox = document.getElementById('password-change-message');
      changeBox.style.display = 'none';
      messageBox.style.display = 'block';
    }

    function toggleScroll() {
      document.body.style.overflow = document.getElementById('scroll-toggle').checked ? 'auto' : 'hidden';
    }

    function validatePassword() {
      const passwordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const errorMessage = document.getElementById('password-error');

      if (passwordInput.value !== confirmPasswordInput.value) {
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
        confirmPasswordChange();
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="logo-search">
      <a href="main.html">
        <img src="./img/logo.png" alt="도서관 로고" class="logo" />
      </a>
      <div class="search-box">
        <input type="text" placeholder="검색어 입력" />
        <button><img src="./img/search.png" /></button>
      </div>
      <button class="mypage-button" onclick="window.location.href='mypage.html'">
        <img src="./img/mypage.jpg" />
      </button>
      <button onclick="window.location.href='login.html'" class="logout-button">로그아웃</button>
    </div>
    <nav>
      <ul>
        <li class="dropdown">
          <a href="Libraryloan.html">내 서재</a>
          <ul class="dropdown-menu">
            <li><a href="Libraryloan.html">대출도서</a></li>
            <li><a href="return.html">반납도서</a></li>
            <li><a href="interest.html">관심도서</a></li>
          </ul>
        </li>
        <li><a href="notice.html">공지사항</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>마이페이지</h2>
    <div class="content-box">
      <p><strong>이메일:</strong> user@example.com</p>
      <div class="password-section">
        <strong>비밀번호:</strong> <span class="password-mask">*************</span>
        <button onclick="togglePasswordChange()">변경</button>
        <div id="password-change-box" class="password-change-box">
          <input type="text" id="new-password" placeholder="변경할 비밀번호를 입력" />
          <input type="password" id="confirm-password" placeholder="비밀번호 확인" />
          <p id="password-error" style="color: red; display: none;">변경할 비밀번호가 일치하지 않습니다. 다시 입력해주세요.</p>
          <button onclick="validatePassword()">확인</button>
        </div>
        <p id="password-change-message" class="password-change-message">비밀번호 변경이 완료되었습니다.</p>
      </div>
      <div class="scroll-toggle" style="margin-top: 20px;">
        <strong>스크롤 사용</strong>
        <label class="toggle-switch">
          <input type="checkbox" id="scroll-toggle" onchange="toggleScroll()" />
          <span class="slider"></span>
        </label>
      </div>
      
      <!-- 로그아웃 버튼 추가 위치 -->
      <div class="logout-container">
        <button onclick="window.location.href='login.html'" class="logout-button">로그아웃</button>
      </div>
      
      </div>
    </div>
  </div>
</body>
</html>
