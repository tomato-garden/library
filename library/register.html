<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #31b34f;
            margin: 0;
        }
        .signup-container {
            background: white;
            width: 450px;
            height: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            width: 418px;
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            width: 100%;
        }
        .input-group input {
            width: 95%;
            height: 20px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .signup-button {
            height: 50px;
            width: 415px;
            padding: 10px;
            background: #13be3b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .signup-button:hover {
            background: #1c742f;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="register.php" method="POST" onsubmit="validateSignup(event)">
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="register.php" method="POST">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
                <p id="duplicate-message" class="error-message"></p>
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required oninput="checkPasswordMatch()">
            </div>
            <div class="input-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" required oninput="checkPasswordMatch()">
                <p id="password-match-message" class="error-message"></p>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
        </form>
        <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>
</form>
<script>
    function checkPasswordMatch() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const passwordMatchMessage = document.getElementById("password-match-message");

        if (password && confirmPassword) {
            if (password === confirmPassword) {
                passwordMatchMessage.textContent = "비밀번호가 일치합니다.";
                passwordMatchMessage.style.color = "green";
            } else {
                passwordMatchMessage.textContent = "비밀번호가 일치하지 않습니다.";
                passwordMatchMessage.style.color = "red";
            }
        } else {
            passwordMatchMessage.textContent = "";
        }
    }

    function validateSignup(event) {
        const confirmLogin = confirm("회원가입이 완료되었습니다. 로그인 하러 가시겠습니까?");
        
        if (confirmLogin) {
            window.location.href = "login.html";
        } else {
            event.preventDefault();
        }
    }
</script>
</body>
</html>
